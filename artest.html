<!doctype HTML>
<html>
	<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
	<script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.8/aframe/build/aframe-ar.js"></script>
	
	
	<head>
	
		<title>AR Test | itsonlyluis</title>
		
		<script>
			/* Just for debugging */
			AFRAME.registerComponent('registerevents', {
			init: function () {
				var marker = this.el;

				marker.addEventListener('markerFound', function() { var markerId = marker.id; console.log('markerFound', markerId); });
				marker.addEventListener('markerLost', function() { var markerId = marker.id; console.log('markerLost', markerId); });
			}
		</script>
	</head>
	
	
	<body style='margin : 0px; overflow: hidden;'>
		<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

			<a-assets>
				<a-asset-item id="shuttle-obj" src="./test/shuttle.obj"></a-asset-item>
				<a-asset-item id="diamond-obj" src="./test/diamond.obj"></a-asset-item>
				<a-asset-item id="generic-mtl" src="./test/vp.mtl"></a-asset-item>
			</a-assets>
			
			
			
			
			
			<a-marker preset="hiro">
				<a-box position='0 0.5 0' material='color: yellow;'></a-box>
			</a-marker>
			
			<a-marker type="barcode" value='0'>
				<a-box position='0 0.5 0' material='color: green;'></a-box>
			</a-marker>
			
			<a-marker type="barcode" value='7'>
				<a-box position='0 0.5 0' material='color: blue;'></a-box>
			</a-marker>
			
			<a-marker type="barcode" value='6'>
				<a-box position='0 0.5 0' material='color: red;'></a-box>
			</a-marker>
			
			
			
			<a-marker type="barcode" value='40'>
				<a-box position='1 0.5 1' material='color: lightcyan;'></a-box>
			</a-marker>
			
			<a-marker type="barcode" value='42'>
				<a-box position='0 1.0 0' size='2' material='color: lightgreen;'></a-box>
			</a-marker>
			
			
			
			<a-marker type="barcode" value='22' registerevents>
				<a-box position='0 0.5 0' material='color: lavender;'></a-box>
			</a-marker>
			
			<a-marker type="barcode" value='26' registerevents>
				<a-entity  obj-model="obj: #shuttle-obj;  mtl: #generic-mtl" scale="0.1 0.1 0.1"></a-entity>
			</a-marker>
			
			<a-marker type="barcode" value='37' registerevents>
				<a-entity  obj-model="obj: #diamond-obj;  mtl: #generic-mtl" scale="0.01 0.01 0.01"></a-entity>
			</a-marker>
			
			
			
			<a-entity camera></a-entity>

		</a-scene>
	</body>
</html>
